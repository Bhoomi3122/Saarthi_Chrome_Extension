<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi</title>
    <link rel="stylesheet" href="../styles/focus.css">
    <link rel="stylesheet" href="../styles/interface.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="focus-container">
        <button id="back-button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>  
        <h2>Focus Mode</h2>
    
        <!-- Select All -->
        <div class="top-bar">
        </div>
    
        <!-- Website List -->
        <div id="site-list">
            <label><input type="checkbox" class="site" value="https://web.whatsapp.com"> WhatsApp Web</label>
            <label><input type="checkbox" class="site" value="https://www.instagram.com"> Instagram</label>
            <label><input type="checkbox" class="site" value="https://twitter.com"> Twitter</label>
            <label><input type="checkbox" class="site" value="https://www.facebook.com"> Facebook</label>
            <label><input type="checkbox" class="site" value="https://www.youtube.com"> YouTube</label>
            <label><input type="checkbox" class="site" value="https://web.telegram.org"> Telegram</label>
            <label><input type="checkbox" class="site" value="https://discord.com"> Discord</label>
            <label><input type="checkbox" class="site" value="https://www.linkedin.com"> LinkedIn</label>
        </div>
    
        <!-- Action Buttons -->
        <div class="button-group">
            <button id="blockOneHour">Block for 1 Hour</button>
            <button id="blockUntilNextVisit">Block Until Next Visit</button>
        </div>
    </div>
    

    <script src="../js/back.js"></script>
    <script src="../js/focus.js"></script>
</body>
</html>
