<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Link</title>
    <link rel="stylesheet" href="../styles/links.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="back-button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h1 class="title">Add New Link</h1>
        <form id="linkForm">
            <label for="linkname" class="form-label">Enter Name:</label>
            <input type="text" id="linkName" placeholder="Enter Link Name" name="linkname" class="form-input" required>
            <label for="linkurl" class="form-label"
            >Enter URL:</label>
            <input type="url" id="linkURL" placeholder="Enter URL"  name="linkurl" class="form-input" required>
            <button type="submit" id="form-submit">Save Link</button>
        </form>
        <footer>Designed by: <span>Bhoomi Garg</span></footer>
    </div>
    
    
    <script src="../js/new_link.js"></script>
    <script src="../js/back.js"></script>
</body>
</html>
