<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/popup.css"/>
    <link rel="stylesheet" href="../styles/signup.css"/>
    <link rel="stylesheet" href="../styles/interface.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button id="back-button">
        <i class="fa-solid fa-arrow-left"></i>
    </button>   
    <div class="container">
        <h1 class="title">Saarthi</h1>
        <div id="login-div">
            
            <form id="register-form">
                <label for="name" class="form-label">Enter name:</label>
                <input type="text" placeholder="Enter name" name="name" class="form-input"/>
                <label for="email" class="form-label">Enter email:</label>
                <input type="email" placeholder="Enter email" name="email" class="form-input"/>
                <label for="password" class="form-label">Enter password:</label>
                <input type="password" placeholder="Enter password" name="password" class="form-input"/>
                <label for="confirm-password" class="form-label">Confirm password:</label>
                <input type="password" placeholder="Confirm password" name="confirm-password" class="form-input"/>
                <button type="submit" id="form-submit">Submit</button>
            </form>
        </div>
        <p id="form-para">Already have an account?<a href="../html/login.html">  Login</a></p>
        <footer>Designed by: <span>Bhoomi Garg</span></footer>
    </div>
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>
    <script src="../js/back.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
