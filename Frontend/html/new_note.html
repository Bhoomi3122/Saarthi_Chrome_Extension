<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Note</title>
    <link rel="stylesheet" href="../styles/notes.css">
    <link rel="stylesheet" href="../styles/interface.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="back-button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>  
        <h1 class="title">Add a New Note</h1>
        <form id="noteForm">
            <label for="noteTitle" class="form-label">Enter Title:</label>
            <input type="text" id="noteTitle" placeholder="Title" name="noteTitle" class="form-input" required>
            <label for="noteDescription" class="form-label">Enter Description:</label>
            <textarea id="noteContent" placeholder="Description" name="noteDescription" class="form-input" rows="11" cols="20"></textarea>
            <button type="submit" id="form-submit">Save Note</button>
        </form>
    </div>

    <script src="../js/back.js"></script>
    <script src="../js/new_note.js"></script>
</body>
</html>
